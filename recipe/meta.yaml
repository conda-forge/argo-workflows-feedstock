{% set name = "argo-workflows" %}
{% set version = "6.5.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 86262135b16ba531c563cba856c246c96513eb8936223868a2987b30918313eb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - six
    - python-dateutil
    - urllib3
    - certifi

test:
  imports:
    - argo_workflows
    - argo_workflows.api_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/argo-workflows/
  summary: Client for Argo Workflows
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bchalk101
    - hajapy
